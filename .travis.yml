language: julia

os:
  - osx
  - linux

julia:
  - 0.5
  - nightly

notifications:
  email: false

script:
  - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.update()'
  - ENV["PYTHON"]=""; Pkg.build("PyCall"); using PyPlot;
  - julia -e 'Pkg.test("EasyPhys", coverage=true)'

matrix:
  allow_failures:
    - julia: nightly
